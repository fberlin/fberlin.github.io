<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandställningen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Tandställningen</h1>
    <p id="currentDate"></p>
    <p id="result"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentDate = new Date();
            var targetDate = new Date("2024-01-01");

            var timeDiff = Math.abs(currentDate.getTime() - targetDate.getTime());
            var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

            var currentDateElement = document.getElementById("currentDate");
            currentDateElement.textContent = currentDate.toLocaleDateString();

            var resultElement = document.getElementById("result");

            if (daysDiff % 2 === 0) {
                resultElement.textContent = "I natt ska du ha gummiband när du sover!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Inget gummiband i natt!";
                resultElement.style.color = "red";
            }
        });
    </script>
</body>
</html>
